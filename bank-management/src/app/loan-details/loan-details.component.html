<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">
      {{ element.amount | currency: "INR" }}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Apply Date">
    <th mat-header-cell *matHeaderCellDef>Apply Date</th>
    <td mat-cell *matCellDef="let element">{{ element.applyDate }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Issue Date">
    <th mat-header-cell *matHeaderCellDef>Issue Date</th>
    <td mat-cell *matCellDef="let element">{{ element.issueDate }}</td>
  </ng-container>

  <ng-container matColumnDef="Interest">
    <th mat-header-cell *matHeaderCellDef>Interest</th>
    <td mat-cell *matCellDef="let element">
      {{ element.interest / 100 | percent }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Duration">
    <th mat-header-cell *matHeaderCellDef>Duration(in years)</th>
    <td mat-cell *matCellDef="let element">{{ element.duration }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
