<mdb-navbar
  SideClass="navbar navbar-expand-lg navbar-dark elegant-color"
  [containerInside]="false"
>
  <!-- Navbar brand -->
  <mdb-navbar-brand
    ><a class="navbar-brand" [routerLink]="'dashboard'" routerLinkActive=""
      >My Bank</a
    ></mdb-navbar-brand
  >

  <!-- Collapsible content -->
  <links>
    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngIf="logout">
        <a class="nav-link waves-light" mdbWavesEffect (click)="logout()"
          ><mdb-icon fas icon="power-off"></mdb-icon> Logout</a
        >
      </li>
    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
